<!DOCTYPE html>
<html>
<head>
    <title>Contac - Twenty</title>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main" id="contac-main">
        <div class="header header-white" id="intro-upper">
            <a class="logo logo-grey" id="intro-upper-logo" href="###"><strong>TWENTY</strong> BY PIXELARITY</a>
            <a class="button button-green" id="intro-upper-signup" href="###"><strong>SIGN UP</strong></a>
            <a class="button button-grey" id="intro-upper-layouts" style="cursor: pointer" href="###" onclick="popup()">
                <ul id="popup">
                    <li>LEFT SIDEBAR</li>
                    <li>RIGHT SIDEBAR</li>
                    <li>NO SIDEBAR</li>
                    <li>CONTACT</li>
                </ul>
                <i class="fa fa-angle-down"></i>
                LAYOUTS
            </a>
            <a class="button button-grey" id="intro-upper-welcome" href="###"><strong>WELCOME</strong></a>
        </div>
        <div id="consequat">
            <div class="container">
                <h1><i class="fa fa-envelope"></i></h1>
                <h2>SIT AC AUGUE</h2>
                <p>Ata leo quam augue ut enim elementum non curae mi cras neque.</p>
            </div>
        </div>
        <div id="form">
            <div class="container">
                <input type="text" name="name" placeholder="Name" id="contac-main-form-name"/>
                <input type="text" name="email" placeholder="Email" id="contac-main-form-email"/>
                <input type="text" name="subject" placeholder="Subject" id="contac-main-form-subject"/>
                <textarea type="text" name="message" placeholder="Message" id="contac-main-form-message"></textarea>
                <a class="button button-green button-big" href="###" id="contac-main-form-sendmessage"><strong>SEND MESSAGE</strong></a>
            </div>
        </div>
    </div> 

    <div id="share">
        <a href="###" id="share-icon-1"><i class="fa fa-twitter"></i></a>
        <a href="###" id="share-icon-2"><i class="fa fa-facebook"></i></a>
        <a href="###" id="share-icon-3"><i class="fa fa-google-plus"></i></a>
        <a href="###" id="share-icon-4"><i class="fa fa-github"></i></a>
        <a href="###" id="share-icon-5"><i class="fa fa-dribbble"></i></a>
        <p>Â© Untitled</p>
    </div>

</body>
</html>
